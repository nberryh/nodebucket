<!-- Opening divs with classes and second header -->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card shadow">
        <div class="card-title text-center boarder-bottom">
          <h2 class="p-3">Employee Sign In</h2>
        </div>

        <!-- error messages -->
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Form to submit empId -->
        <div class="card-body">
          <form [formGroup]="signinForm" (ngSubmit)="signin(); signinForm.reset();">
            <div class="mb-4">
              <label for="empId" class="form-label">Employee ID:</label>
              <input type="text" class="form-control" id="empId" formControlName="empId">
            </div>

            <!-- Button of submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark" style="padding: 5%;">
                <p>Sign In<span *ngIf="isLoading"></span></p>

                <!-- Icon of isLoading to allow time for security to give access to webpage -->
                <div *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </div>
              </button>
            <!-- Closing of divs and form -->
            </div>
          </form>
        </div>
      </div>
      <!-- Route to return to homepage -->
      <a routerLink="/" class="text-dark text-underline-hover">Return</a>
    </div>
  </div>
</div>
